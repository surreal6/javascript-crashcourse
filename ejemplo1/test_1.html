 <!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>
function myFunction() {
    $("#h01").html("Hello jQuery")
}
$(document).ready(myFunction);
</script>

</head>

<body>

<h1>Javascript CrashCourse</h1>

<p>En este ejemplo se sustituye el contenido de una etiqueta (h1 id="h01") por la cadena "Hello JQuery" a traves de un codigo de javascript incluido en el fichero html.</p>

<h1 id="h01">hola</h1>

</body>
</html>
