<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<LINK href="css/style.css" rel="stylesheet" type="text/css">

	<title>Subtitulos de video</title>
</head>
<body>

<video id="video" src="sintel-1024-stereo.mp4" controls>
	<track kind="subtitles" mode="hidden" label="Subtitulos en castellano" src="subtitles/sintel_es.vtt" srclang="es" default></track>
  	<track kind="subtitles" label="English subtitles" src="subtitles/sintel_en.vtt" srclang="en"></track>
</video>

<div class="subtitle">Subtitulo</div>
<select name="" id="">
	<option value="castellano">castellano</option>
	<option value="english">english</option>
</select>	

<button id="time">TIME</button>
<button id="search">SEARCH</button>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="js/script.js"></script>
</body>
</html>
